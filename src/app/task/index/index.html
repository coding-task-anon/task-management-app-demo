<div class="card mt-5">
    <h3 class="card-header p-3"> Task Management App</h3>
    <div class="card-body">

        <div class="m-1">
            <a
            [routerLink]="['/tasks/create']"
             class="btn btn-success btn-sm">Create task</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th width="250px">Action</th>
                </tr>
            </thead>
            <tbody>
                @for(task of tasks; track task.id){
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.name }}</td>
                    <td>{{ task.description }}</td>
                    <td>
                        <a [routerLink]="['/tasks', task.id]" class="btn btn-info btn-sm m-1">Show</a>
                        <a [routerLink]="['/tasks', task.id,'edit']" class="btn btn-primary m-1 btn-sm">Edit</a>
                        <button (click)="deleteTask(task.id)" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
