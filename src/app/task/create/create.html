<div class="card">
  <h4 class="card-header">Create Task</h4>
  <div class="card-body">
    <form (ngSubmit)="submit()">
      <div class="mt-2">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          [(ngModel)]="title"
          name="title"
          required
        />
      </div>
      <div class="mt-2">
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          class="form-control"
          [(ngModel)]="description"
          name="description"
          required
        />
      </div>
      <div class="mt-2">
        <label for="dueDate">Due</label>
        <input
          type="date"
          id="dueDate"
          class="form-control"
          [(ngModel)]="dueDate"
          name="dueDate"
          required
        />
      </div>

      @if (error) {
      <div class="alert alert-danger mt-2">
        {{ error }}
      </div>
      }

      <div class="mt-2">
        <button class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
</div>
